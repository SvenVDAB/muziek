<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments::head(title='Albums')}"></head>
<body>
<h1>Albums</h1>
<ul>
    <li th:each="album: ${alleAlbums}" th:object="${album}">
        <a th:href="@{/album/{id}(id=*{id})}"
           th:text="|*{naam} - *{artiest.naam} (*{jaar})|"></a>
    </li>
</ul>
</body>
</html>
